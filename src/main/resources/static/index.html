<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
    <h1>Books Tracker</h1>
    <img src="pato.png" alt="Pato lector" class="pato">
    <div class="header">
        <span>Books to Read</span>
    </div>

    <!-- Tabla para mostrar los libros -->
    <table id="book-table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="book-list">
        <!-- Los libros se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <!-- Formulario para añadir un libro con título y autor -->
    <form id="add-book-form">
        <input type="text" id="book-title" placeholder="Enter book title" required>
        <input type="text" id="book-author" placeholder="Enter author name" required>
        <button type="submit" id="add-book-btn">Add Book</button>
    </form>
</div>

<script src="index.js"></script>
</body>
</html>
